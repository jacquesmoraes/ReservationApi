<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <app-text-input [formControl]="registerForm.controls['displayName']" label="Display Name"></app-text-input>
      <app-text-input (focusout)="validateEmail()" [formControl]="registerForm.controls['email']"
        [label]="'Email Address'"></app-text-input>
      <div *ngIf="registerForm.get('email')?.hasError('emailExists')">
        Este e-mail ja esta cadastrado</div>
      <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" type="password">
      </app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">{{error}}</li>

      </ul>

      <div class="d-grid">
        <button class="btn btn-lg btn-primary mt-3" type="submit">sign in</button>
      </div>
    </form>
  </div>



</div>
