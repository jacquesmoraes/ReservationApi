<nav class="navbar navbar-expand-lg  navbar-scroll shadow-0" style="background-color: #ffede7;">

  <div class="container d-flex justify-content-center">
    <div class="row">

      <div class="col-12 d-flex justify-content-center">
        <div class="collapse navbar-collapse">
          <div class="navbar-nav align-items-center mx-auto">
            <mat-form-field>
              <mat-label>number of guests</mat-label>
              <input [value]="checkParams.numberOfGuests" matNativeControl required matInput placeholder="Ex. 10">
            </mat-form-field>


            <mat-icon class="ms-2 me-5">people</mat-icon>
            <mat-form-field class="me-5">
              <mat-label>choose a date</mat-label>
              <input [ngModel]="checkParams.date" matInput matNativeControl required [matDatepicker]="datePicker"
                [min]="date" disabled>
              <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
              <mat-datepicker #datePicker disabled="false"></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="me-5">
              <mat-label>what time</mat-label>
              <select [ngModel]="checkParams.time" matNativeControl required>
                <option value="13:30:00">13:30</option>
                <option value="14:30:00">14:30</option>
                <option value="15:30:00">15:30</option>
                <option value="16:30:00">16:30</option>
              </select>
            </mat-form-field>

            <button mat-raised-button (click)="getAvailableTables()" color="primary">Check available tables</button>

          </div>
        </div>

      </div>
    </div>
    
  </div>
</nav>
<h2 class=" text-center mt-4 mb-4">Available Tables</h2>
<div class="row row-cols-3 g-3 pb-5">
 
  <div class="col" *ngFor="let table of tables" >
    
    <app-table-item [table]="table"></app-table-item>
    </div>
</div>
