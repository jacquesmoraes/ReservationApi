<nav class="navbar navbar-expand-lg  navbar-scroll shadow-0" style="background-color: #ffede7;">

  <div class="container d-flex justify-content-center">
    <div class="row">

      <div class="col-12 d-flex justify-content-center">
        <div class="collapse navbar-collapse">
          <div class="navbar-nav align-items-center mx-auto">
            <mat-form-field>
              <mat-label>number of guests</mat-label>
              <input matInput type="number" [ngModel]="checkParams.numberOfGuests"  matNativeControl required >
            </mat-form-field>


            <mat-icon class="ms-2 me-5">people</mat-icon>
            <mat-form-field class="me-5">
              <mat-label>choose a date</mat-label>
              <input [ngModel]="checkParams.date" 
                     matInput matNativeControl required 
                     [matDatepicker]="datePicker"
                     [min]="date" disabled>
              <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
              <mat-datepicker #datePicker disabled="false"></mat-datepicker>
            </mat-form-field>

            <timepicker 
            class="me-3"
            [showMinutes]="true"
            [showSpinners]="false"
            [ngModel]="checkParams.time" 
            [(ngModel)]="time">
           
            </timepicker>
           

          

          </div>
          <button class="ms-3" mat-raised-button (click)="onReservationRequest()" color="primary">Check available tables</button>
        </div>

      </div>
    </div>
    
  </div>
</nav>
<div *ngIf="checkParams?.numberOfGuests" class="my-5">
  <div class=" text-center bg-body-tertiary rounded-3">
    <div class="container p-2">
      <h2 class=" mt-4 mb-4">Available Tables for {{checkParams.numberOfGuests}} guests</h2>
     
     <span> in the date</span> <p class="col-lg-8 mx-auto lead">
         <strong>{{checkParams.date}}</strong> 
      </p>
      <span> at:</span>
      <p  class="col-lg-8 mx-auto lead"><strong> {{checkParams.time}}</strong></p>
    </div>
  </div>
</div>

<div class="row row-cols-3 g-3 pb-5 my-5">
 
  <div class="col" *ngFor="let table of tables" >
    
    <app-table-item [table]="table"></app-table-item>
    </div>
</div>
